<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pagina Produto</title>
        <link href="{{ url_for('static', filename='css/reset_css.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/css.css') }}" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/infinite-rotator.js') }}"></script>
	
	<!--<script type="text/javascript" src="{{ url_for('static', filename='js/cambio_10s.js') }}"></script>-->
	    
</head>
    <body>
        <div class="info">
        <h1 class="titulo" id="titulo">{{ title }}</h1>
            <div class="linha"></div>
            <div id="descricao">
                    <iframe id="iframe" src="http://www.atacadogames.com/descricao/{{ code }}" frameborder="0" width="100%" height="700" scrolling=no></iframe>
            </div>
        </div>
        <div class="fotos">
        <div class="foto_ativa" id="foto_ativa">
            {% for lik in link %}
            <img class="rotating-item" src="{{ lik }}" height="100%"> 
            {% endfor %}    
        </div>
        <div style="clear: both;"></div>
        </div>
    </body>
</html>
